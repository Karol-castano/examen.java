<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <body>
    <style>
    
* {
    margin: 1;  
    padding: 3;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: #ebdcdc;
    color: #6159d8;
    line-height: 1.9;
}


    </style>
  

    <div class="register-container">
        <div class="mi agenda">
           <h1>Mi agenda</h1>
        </div>
        
        <form id="registerForm" class="auth-form">
            <h2>Bienvenido</h2>
            
                </div>
                
               
            <div class="two-columns">
                <div class="form-group">
                    <label for="regNombre">Nombre:</label>
                    <input type="text" id="regNombres" placeholder="Ingrese su nombre" required>
                </div>
                
            
            </div>
            
            <div class="form-group">
              
            </div>
            
            <div class="form-group">
                <label for="regTelefono">Teléfono:</label>
                <input type="tel" id="regTelefono" placeholder="Ingrese su teléfono" onkeypress="return number(event)" required>
            </div>
            
            <div class="form-group">
                <label for="regEmail">Correo Electrónico:</label>
                <input type="email" id="regEmail" placeholder="Ingrese su correo" required>
            </div>
            
           
                <div class="form-group">
                    <label for="regPassword">Contraseña:</label>
                    <input type="password" id="regPassword" placeholder="ingrese su Contraseña" required>
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('regPassword')"></i>
                </div>
            </div>
                
            </body>
